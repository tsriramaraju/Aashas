apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: aashas.com
      http:
        paths:
          - path: /api/v1/auth/?(.*)
            backend:
              serviceName: auth-srv
              servicePort: 3001
          - path: /api/v1/users/?(.*)
            backend:
              serviceName: users-srv
              servicePort: 3002
